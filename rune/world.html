<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скандинавська традиція</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Runic&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="osn.css">
    <style>
        .rune-about {
            display: flex;
            flex-wrap: wrap;
            /* flex-direction: column; */
            background: #262627;
            color: aliceblue;
            align-items: center;
            width: 70%;
            text-align: center;
            transition: 0.8s;
            margin: auto;
        }

        @media (max-width: 768px) {
            .rune-about {
                width: 80%;
                text-align-last: left;
            }
        }

        .rune-about:hover {
            background-color: #0e0422;
            border-radius: 15px;
        }
    </style>

</head>

<body>
    <header>
        <p class="virsh">Твій драккар лежить на дні,
            <br> Серце полум'ям горить.
            <br> Прохолодні води у морі,
            <br> Та душа не знає горя.
            <br> День прийде, настане час.
            <br> Смерть чекає кожного з нас!
        </p>
    </header>
    <section class="big-foto">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Руни</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="god.html">Боги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="world.html">Світи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  " href="myph.html">Міфи</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div class="container" id="vue-cont">
        <div class="car-name">
            <ul class="rune-name-list">
                <li v-for="(item, index) in cars" v-on:click="showCar(index)"
                    v-bind:class="{myActive: currentIndex ==  index}" class="list-item">
                    {{item.name}}
                </li>
            </ul>
        </div>
        <div class="rune-wrap">
            <div class="rune-about">
                <div class="rune-img">
                    <img v-bind:src="currentCar.image" alt="">
                </div>
                <div class="rune-info">
                    <div class="name"> <h2>{{currentCar.name}}</h2></div>
                    <div class="rune-text">
                        {{currentCar.about}}
                    </div>
                </div>
            </div>

        </div>

        <!-- <div class="god-wrap">
            <div class="god-about">
                <div class="god-img">
                    <img v-bind:src="currentCar.image" alt="">
                </div>
                <div class="god-info">
                    <div class="rune-text">
                        {{currentCar.about}}
                    </div>
                </div>
            </div>

        </div> -->
    </div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="world.js"> </script>
</body>

</html>
